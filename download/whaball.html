<script>
function change_text(val){
	if (val <= 0) {
		document.getElementById("patchpoints").innerHTML = "<li>Added bots</li><li>Added local multiplayer mode</li>";
	}
	else if (val === 1) {
		document.getElementById("patchpoints").innerHTML = "<li>Added four courses in training mode</li><li>Added easter egg</li>";
	}
	else if (val === 2) {
		document.getElementById("patchpoints").innerHTML = "<li>Completed training mode</li><li>Added options in bot mode</li>";
	}
	else if (val === 3) {
		document.getElementById("patchpoints").innerHTML = "<li>Added achievements</li><li>Bug fixes in multiplayer mode</li>";
	}
	else if (val === 4) {
		document.getElementById("patchpoints").innerHTML = "<li>Visual bug fixes</li>";
	}
	else if (val === 5) {
		document.getElementById("patchpoints").innerHTML = "<li>Added settings menu</li><li>Added joystick controls</li><li>Minor bug fixes</li>";
	}
}
</script>
